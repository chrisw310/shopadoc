<!DOCTYPE html>
<html>
  <head>
    <title>ShopADoc</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- jQuery -->
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="/parallax.js-1.4.2/parallax.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- IO script for server communication -->
    <script src="/socket.io/socket.io.js"></script>
	<!-- Google Platform Library for Google Sign-In -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<!-- Google Client ID -->
	<meta name="google-signin-client_id" content="390784971133-mfjqrepf91ib0tlhekjo375qok0nf1v7.apps.googleusercontent.com">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">   
  </head>
  <body>
      <bar>
		<div id="logo"><div id="plus">+</div></div>
		<div class="signin">
			<div id="welcomeMsg" class="hiddenStart"></div>
			<div id="signout" class="hiddenStart">
				<a href="#" onclick="signOut();">Sign out</a>
			</div>
		</div>
		</bar>
    <div>
		<div id="signUpDiv" class="hiddenStart">
               <form action="#">
                    <h1>Sign Up</h1>
					<h4>Name</h4>
                    <input id="signUpName" type="textarea">
                    <br>
					<h4>Email</h4>
                    <input id="signUpEmail" type="textarea">
                    <br>
                    <h4>Address</h4>
                    <input id="signUpAddress" type="textarea">
                    <br>
                    <h4>Phone Number</h4>
                    <input id="signUpNumber" type="textarea">
                    <br>
                    <br>
                    <button id="signUpSubmit" type="button" class="btn btn-danger">Sign Up</button>
            </form>
		</div>
		<div id="signInDiv" class="hiddenStart">
			<div class="g-signin2" data-onsuccess="onSignIn"></div>  
		</div>
                   

            
    </div>
	<!-- JavaScript -->
    <script src="js/signup.js"></script>
  </body>
</html>
