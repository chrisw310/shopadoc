<!DOCTYPE html>
<html>
  <head>
    <title>ShopADoc</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- jQuery -->
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="/parallax.js-1.4.2/parallax.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- IO script for server communication -->
    <script src="/socket.io/socket.io.js"></script>
	<!-- Google Platform Library for Google Sign-In -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<!-- Google Client ID -->
	<meta name="google-signin-client_id" content="390784971133-mfjqrepf91ib0tlhekjo375qok0nf1v7.apps.googleusercontent.com">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <!-- JavaScript -->
    <script src="js/index.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADWEyT0t77SmQhezZxrTmJadAXuHnREMU&callback=initMap"
    async defer></script>

  </head>
  <body>
	<bar>
		<div id="logo"><div id="plus">+</div></div>
		<div class="signin">
			<div class="g-signin2" data-onsuccess="onSignIn">
			</div>
			<div id="welcomeMsg"></div>
			<div id="signout">
				<a href="#" onclick="signOut();">Sign out</a>
			</div>
		</div>
    </bar>
        
    <header>
        <h1>ShopADoc</h1>
        <p style="top:300px;font-weight:100;">Find your Doctor. In an Instant.</p>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search name, location, speciality..." id="searchBar">
            <span class="input-group-btn" >
                <button class="btn btn-default" type="button" onclick="searchDoctors()">
                    <img src="/images/search.png" id="searchlogo"/>
                </button>
            </span>
        </div><!-- /input-group -->
    </header>
    <div id="panels" class="container-fluid">
        <div class="row" id="category">
            <div class="col-sm-6">
              <p>Popular</p>
            </div>
        <div class="col-sm-6">
          <p>Saved</p>
        </div>
        </div>
    </div>
    <div class="container-fluid">
       <div class="row" id="dropdowns">
            <div class="col-sm-3">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Field
                    <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">General Practitioner</a></li>
                    <li><a href="#">Dermatologist</a></li>
                    <li><a href="#">Psychiatrist</a></li>
                  </ul>
                </div> 
            </div>
            <div class="col-sm-3">
                <div class="dropdown">
                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Rating
                    <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li><a href="#">&#9733;</a></li>
                        <li><a href="#">&#9733;&#9733;</a></li>
                        <li><a href="#">&#9733;&#9733;&#9733;</a></li>
                        <li><a href="#">&#9733;&#9733;&#9733;&#9733;</a></li>
                        <li><a href="#">&#9733;&#9733;&#9733;&#9733;&#9733;</a></li>
                    </ul>
                </div>
            </div>
           <div class="col-sm-3">
                <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Price Min
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                    <li><a href="#">$0</a></li>
                    <li><a href="#">$10</a></li>
                    <li><a href="#">$100</a></li>
                    <li><a href="#">$1000</a></li>
                  </ul>
                </div>
            </div>
            
            <div class="col-sm-3">
                <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Price Max
                <span class="caret"></span></button>
                <ul class="dropdown-menu">
                    <li><a href="#">$10</a></li>
                    <li><a href="#">$100</a></li>
                    <li><a href="#">$1000</a></li>
                    <li><a href="#">$10000</a></li>
                </ul>
                </div>
            </div>
        </div>
    </div>
    <div id="content">
        <div id="mapContainer">
            <div id="map" class="mapIndex"></div>
        </div>
        <div id="doctorContainer">
           <div id="loading">
            </div>
        </div>
    </div>
  </body>
</html>
