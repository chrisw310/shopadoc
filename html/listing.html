<!DOCTYPE html>
<html>
  <head>
    <title>ShopADoc</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- jQuery -->
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="/parallax.js-1.4.2/parallax.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- IO script for server communication -->
	<script src="/socket.io/socket.io.js"></script>
	<!-- Google Platform Library for Google Sign-In -->
	<script src="https://apis.google.com/js/platform.js" async defer></script>
	<!-- Google Client ID -->
	<meta name="google-signin-client_id" content="390784971133-mfjqrepf91ib0tlhekjo375qok0nf1v7.apps.googleusercontent.com">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>
  <body>
	<bar>
        <a href="https://www.shopadoc.me/"><div id="logo"><div id="plus">+</div></div></a>
		<div class="signin">
			<div id="login">Login / Signup</div>
			<div id="welcomeMsg" class="hiddenStart"></div>
			<div id="signout" class="hiddenStart">
				<a href="#" onclick="signOut();">Sign out</a>
			</div>
		</div>
    </bar>

    <div id="contentSingle">
        <div id="map" class="mapListing"
        style=""></div>
        <div class="listing" id="single">
            <div id="doctorLoading" class="SaDloading" style="top:150px;height:50px;width:50px;"></div>
            <p id="name"></p>
            <p id="title"></p>
            <p id="address"></p>
            <p id="doctorCost"></p>
            <p id="reviewStars"></p>
            <p id="reviewCount"></p>
            <p id="timeLabel">Available Times:</p>
            <img id="doctorImage" />
            <div id="times" class="container">
                <div class="SaDloading" style="top:300px;height: 50px;width:50px;">
                </div>
            </div>
            <button type="button" class="btn btn-default">Confirm Booking</button>
            <button type="button" class="btn btn-default">Save</button>
        </div>


        <div id="revDesContainer">

            <h1>Description</h1>
            <p id="doctorDescription">
                </p>

            <h2>Reviews</h2>
            <div id="reviewContainer" style="height:200px">
                <div class="SaDloading" style="top:200px;height: 50px;width:50px;"></div>
            </div>
            <br>
            <h3>Leave a Comment:</h3>
            Rating:<br>
            <form id="reviewForm" action="#">
                    <input type="radio" name="rating" value="1" > &#9733;&#9734;&#9734;&#9734;&#9734;<br>
                    <input type="radio" name="rating" value="2" > &#9733;&#9733;&#9734;&#9734;&#9734;<br>
                    <input type="radio" name="rating" value="3" > &#9733;&#9733;&#9733;&#9734;&#9734;<br>
                    <input type="radio" name="rating" value="4" > &#9733;&#9733;&#9733;&#9733;&#9734;<br>
                    <input type="radio" name="rating" value="5" > &#9733;&#9733;&#9733;&#9733;&#9733;<br><br>
            </form>
            Comment:<br>
            <textarea name="comment" id="reviewCommentBox"></textarea><br><br>


            <div id="ratingFeedback"></div>
            <button onclick="addReview()">Submit</button>

        </div>
    </div>
	    <!-- JavaScript -->
    <script src="../js/listing.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADWEyT0t77SmQhezZxrTmJadAXuHnREMU&callback=initMap"
    async defer></script>
  </body>
</html>
