<!DOCTYPE html>
<html>
  <head>
    <title>ShopADoc</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- jQuery -->
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="/parallax.js-1.4.2/parallax.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">

  </head>
  <body>
      <bar>
          <a href="https://www.shopadoc.me/"><div id="logo"><div id="plus">+</div></div></a>
		<div class="signin">
			<div id="login">Login / Signup</div>
			<div id="welcomeMsg" class="hiddenStart"></div>
			<div id="signout" class="hiddenStart">
				<a href="#" onclick="signOut();">Sign out</a>
			</div>
		</div>
      </bar>
        <div class="listing" id="singleConfirm">
           <img>
            <p id="name">Cameron Weber</p>
            <p id="title">General Practitioner</p>
            <p id="address">St Lucia, QLD</p>
            <p id="doctorCost">$199-299</p>
            <p id="reviewStars">&#9733;&#9733;&#9733;&#9733;&#9734;</p>
            <p id="reviewCount">17 Reviews</p>
            <p id="time">7:30am, May 14th, 2017</p>
            <br>
            <p id="bookingFeedback" />
            <button type="button" class="btn btn-default" id="finalConfirm">Confirm Booking</button>
    </div>
	<!-- JavaScript -->
    <script src="js/script.js"></script>
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADWEyT0t77SmQhezZxrTmJadAXuHnREMU&callback=initMap"
    async defer></script>
  </body>
</html>
