<!DOCTYPE html>
<html>
  <head>
    <title>ShopADoc</title>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- jQuery -->
    <script   src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <!-- Bootstrap -->
    <script src="/parallax.js-1.4.2/parallax.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- Bootstrap viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- Google Platform Library for Google Sign-In -->
      <script src="https://apis.google.com/js/platform.js" async defer></script>
      <!-- Google Client ID -->
      <meta name="google-signin-client_id" content="390784971133-mfjqrepf91ib0tlhekjo375qok0nf1v7.apps.googleusercontent.com">

    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" href="/css/style.css">
      <!-- IO script for server communication -->
      <script src="/socket.io/socket.io.js"></script>
    <!-- JavaScript -->
    <script src="../js/booking.js"></script>

  <body>
      <bar>
          <div id="logo"><div id="plus">+</div></div>
          <div class="signin">
              <div class="g-signin2" data-onsuccess="onSignIn">
              </div>
              <div id="welcomeMsg"></div>
              <div id="signout">
                  <a href="#" onclick="signOut();">Sign out</a>
              </div>
          </div>
      </bar>
        <div class="listing" id="singleConfirm">
            <div id="doctorLoading" class="SaDloading" style="top:150px"></div>
           <img id="doctorImage">
            <p id="name"></p>
            <p id="title"></p>
            <p id="address"></p>
            <p id="doctorCost"></p>
            <p id="reviewStars"></p>
            <p id="reviewCount"></p>
            <p id="time"></p>
            <br>
            <p id="bookingFeedback"></p>
            <button type="button" class="btn btn-default" id="finalConfirm" onclick="bookAppointment()">Confirm Booking</button>
    </div>
  </body>
</html>
